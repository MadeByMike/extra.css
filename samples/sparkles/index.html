<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>extra.css | Sparkles</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello World</h1>

  <script type="module">
    import {ExtraSparkles} from './index.js'

    if ('paintWorklet' in CSS) {
      CSS.registerProperty({
        name: '--extra-sparkleNumber',
        syntax: '<number>',
        inherits: false,
        initialValue: 30,
      });

      CSS.registerProperty({
        name: '--extra-sparkleHue',
        syntax: '<number>',
        inherits: false,
        initialValue: 60,
      });

      CSS.registerProperty({
        name: '--extra-sparkleHeightVariance',
        syntax: '<number>',
        inherits: false,
        initialValue: 9,
      });

      CSS.registerProperty({
        name: '--extra-sparkleWidthVariance',
        syntax: '<number>',
        inherits: false,
        initialValue: 12,
      });

      CSS.registerProperty({
        name: '--extra-sparkleWeightVariance',
        syntax: '<number>',
        inherits: false,
        initialValue: 2,
      });

      CSS.paintWorklet.addModule(ExtraSparkles);
    }
  </script>
</body>
</html>
